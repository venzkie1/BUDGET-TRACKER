<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <header>
        <h1 class="headerTitle">FINANCIAL TRACKER</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">HISTORY</a></li>
                <li><a href="budget.html">BUDGET TRACKER</a></li>
                <li><a href="sales.html">SALES TRACKER</a></li>
            </ul>
            <!-- Special Reminder Box -->
            <div class="reminder-box">
                <h3>Reminder</h3>
                <textarea placeholder="Enter your reminder here..."></textarea>
            </div>
        </nav>        

        <main>
            <div class="charts-group">
                <!-- sale chart -->
                <section class="saleChart">
                    <div class="chart-container" id="sale-summary-chart">
                        <h2>SALES TRACKER</h2>
                        <canvas id="sale-summary-pie-chart"></canvas>
                    </div>
                </section>
                <!-- budget chart -->
                <section class="budgetChart">
                    <div class="chart-container" id="budget-summary-chart">
                        <h2>BUDGET TRACKER</h2>
                        <canvas id="budget-summary-pie-chart"></canvas>
                    </div>
                </section>
            </div>
            <!-- monthly chart -->
            <section class="monthlyChart">
                <div class="chart-container" id="monthly-summary-chart">
                    <h2>MONTHLY SUMMARY</h2>
                    <canvas id="monthly-summary-bar-chart"></canvas>
                </div>
            </section>
        </main>        
    </div>

    <footer>
        <p>&copy; 2024 Financial Tracker</p>
    </footer>

    <script src="./charts/saleChart.js"></script>
    <script src="./charts/budgetChart.js"></script>
    <script src="./charts/monthlyChart.js"></script>
    <script src="./js/reminder.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
