<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Budget Tracker</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4 contentTitle">Budget Tracker</h1>
        <div class="d-flex flex-wrap shadow p-4" style="border-radius: 8px; background-color: white;">
            <!-- Left: Budget Form -->
            <div class="col-md-4 pe-3">
                <form id="budgetForm">
                    <div class="mb-3">
                        <label for="category" class="form-label">Budget Category</label>
                        <input type="text" id="category" class="form-control" placeholder="Enter budget category" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDate" class="form-label">Date</label>
                        <input type="date" id="inputDate" class="form-control" required>
                    </div>            
                    <div class="mb-3">
                        <label for="inputtedBy" class="form-label" id="inputtedByLabel">Inserted by:</label>
                        <input type="text" id="inputtedBy" class="form-control" placeholder="Enter Name" required>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Add Budget</button>
                </form>
            </div>

            <!-- Right: Budget List -->
            <div class="col-md-8 ps-3">
                <h2>Budget List</h2>

                <!-- Category Filter Dropdown -->
                <div class="filter">
                    <label for="categoryFilter" class="form-label">Filter</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">All</option>
                    </select>
                </div>

                <!-- Budget List Table -->
                <div class="table-responsive budget-list-container" style="max-height: 250px; overflow-y: auto;">
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Inserted by</th>
                                <th>Updated at</th>
                                <th>Updated by</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="budgetTableBody">
                            <!-- Budget items will be displayed here -->
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-center totalAmount">
                    <h4>Total Amount: <span id="totalAmount">0 PHP</span></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Your changes have been saved successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
