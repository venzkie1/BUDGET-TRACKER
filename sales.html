<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/sales.css">
    <link rel="icon" href="./images/icon.jpg" type="image/jpeg">
    <title>Sales Tracker</title>
</head>
<body>
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Side Menu -->
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="#">History</a>
        <a href="budget.html">Budget Tracker</a>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4 contentTitle">Sales Tracker</h1>
    
        <!-- Button to open the Add New Item modal -->
        <button type="button" class="btn mb-3 addSale" data-bs-toggle="modal" data-bs-target="#salesModal">
            Add New Item
        </button>
    
        <!-- Sales Table -->
        <div class="table-container shadow p-4 mt-4" style="border-radius: 8px; background-color: white;">
            <div class="table-responsive">
                <table class="table table-bordered" id="salesTable">
                    <!-- The table header and body will be dynamically inserted by JavaScript -->
                    <tbody id="salesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>    
    
    <!-- Modal for Adding Sales -->
    <div class="modal fade" id="salesModal" tabindex="-1" aria-labelledby="salesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="salesModalLabel">Add Sale</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="salesForm">
                        <div class="mb-3">
                            <label for="saleDate" class="form-label">Date</label>
                            <input type="date" id="saleDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleItem" class="form-label">Item</label>
                            <input type="text" id="saleItem" class="form-control" placeholder="Enter item" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleCapital" class="form-label">Capital</label>
                            <input type="number" id="saleCapital" class="form-control" placeholder="Enter capital" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleQuantity" class="form-label">Number of Sale</label>
                            <input type="number" id="saleQuantity" class="form-control" placeholder="Enter quantity sold" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleNumberOfItems" class="form-label">Number of Items</label>
                            <input type="number" id="saleNumberOfItems" class="form-control" placeholder="Enter number of items" required>
                        </div>
                        <div class="mb-3">
                            <label for="saleSellingPrice" class="form-label">Selling Price</label>
                            <input type="number" id="saleSellingPrice" class="form-control" placeholder="Enter selling price per item" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Sale</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Item Totals -->
    <div class="modal fade" id="itemTotalsModal" tabindex="-1" aria-labelledby="itemTotalsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemTotalsModalLabel">Item Totals</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="itemTotalsBody">
                    <!-- Totals will be dynamically injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/sales.js"></script>
</body>
</html>
