<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/budget.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="icon" href="../images/icon.jpg" type="image/jpeg">
    <title>BUDGET BREAKDOWN</title>
</head>
<body>
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Side Menu -->
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="history.html">History</a>
        <a href="sales-tracker.html">Sales Tracker</a>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4 contentTitle">MONTHLY BUDGET BREAKDOWN</h1>

        <!-- Button to open the Add Budget modal -->
        <button type="button" class="btn addNewBudget" data-bs-toggle="modal" data-bs-target="#budgetModal">
            Add New Budget
        </button>

        <!-- Budget List -->
        <div class="budget-list-container shadow p-4 mt-4" style="border-radius: 8px; background-color: white;">
            <!-- Category Header -->
            <div id="budgetList"></div>
        </div>
    </div>

    <!-- Modal for Adding a Budget -->
    <div class="modal fade" id="budgetModal" tabindex="-1" aria-labelledby="budgetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="budgetModalLabel">Add Budget</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="budgetForm">
                        <!-- Add Budget Form fields -->
                        <div class="mb-3 categories">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select">
                                <option value="FIXED EXPENSES (DUES)" selected>FIXED EXPENSES (DUES)</option>
                                <option value="VARIABLE EXPENSES">VARIABLE EXPENSES</option>
                                <option value="PAYABLES">PAYABLES</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" class="form-control" placeholder="Enter description">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="inputDate" class="form-label">Date</label>
                            <!-- Date input for Variable Expenses and Payables -->
                            <input type="date" id="inputDate" class="form-control">
                        
                            <!-- Text input for Fixed Expenses -->
                            <input type="text" id="inputTextDate" class="form-control" placeholder="Enter Due Date" style="display:none;">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Budget</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Budget Modal -->
    <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBudgetModalLabel">Edit Budget</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBudgetForm">
                        <!-- Edit Budget Form fields -->
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Category</label>
                            <select id="editCategory" class="form-select">
                                <option value="FIXED EXPENSES (DUES)" selected>FIXED EXPENSES (DUES)</option>
                                <option value="VARIABLE EXPENSES">VARIABLE EXPENSES</option>
                                <option value="PAYABLES">PAYABLES</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <input type="text" id="editDescription" class="form-control" placeholder="Enter description">
                        </div>
                        <div class="mb-3">
                            <label for="editAmount" class="form-label">Amount</label>
                            <input type="number" id="editAmount" class="form-control" placeholder="Enter amount">
                        </div>
                        <div class="mb-3">
                            <label for="inputDateEdit" class="form-label">Date</label>
                            <!-- Date input for Variable Expenses and Payables -->
                            <input type="date" id="inputDateEdit" class="form-control">
                        
                            <!-- Text input for Fixed Expenses -->
                            <input type="text" id="inputTextDateEdit" class="form-control" placeholder="Enter Due Date" style="display:none;">
                        </div>
                        <div class="button-container">
                            <button type="button" class="btn btn-warning" onclick="cancelEdit()">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update Budget</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal (unchanged) -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">Your changes have been saved successfully!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/budget.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
